{% extends "base.html" %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h2 class="card-title">📊 결재 현황</h2>
        <p>권한 요청 및 승인 상태를 추적합니다</p>
    </div>
    
    <div class="flex gap-10" style="margin-bottom: 2rem;">
        <div style="flex: 1;" class="text-center">
            <div class="card">
                <h4>이번 달 요청</h4>
                <h2 style="color: #1e40af; font-size: 2rem;">15</h2>
                <p>총 요청 건수</p>
            </div>
        </div>
        
        <div style="flex: 1;" class="text-center">
            <div class="card">
                <h4>승인률</h4>
                <h2 style="color: #22c55e; font-size: 2rem;">87%</h2>
                <p>평균 승인률</p>
            </div>
        </div>
        
        <div style="flex: 1;" class="text-center">
            <div class="card">
                <h4>평균 처리시간</h4>
                <h2 style="color: #f59e0b; font-size: 2rem;">2.3일</h2>
                <p>승인까지 소요시간</p>
            </div>
        </div>
    </div>
    
    <div class="text-center" style="padding: 2rem;">
        <h3 style="color: #64748b;">최근 결재 내역이 없습니다.</h3>
        <p style="color: #94a3b8;">권한 요청이 처리되면 이곳에 상태가 표시됩니다.</p>
    </div>
</div>
{% endblock %}
